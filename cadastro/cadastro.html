<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="shortcut icon" type="imagem/jpg" href="../assets/minilogo.png">

    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <section id="login">

        <h2 class="msg_cadastro">Crie uma conta!</h2>

        <form class="campos">
            <label class="campo">
                Nome completo  
                <input type="text" class="input_campo" id="nome">
            </label>

            <label class="campo">
                Email
                <input type="email" placeholder="email@dominio.com" class="input_campo" id="email">
            </label>

            <label class="campo">
                Telefone
                <input type="tel" maxlength="13" placeholder="(DDD) xxxxx-xxxx" class="input_campo" id="telefone">
            </label>

            <label class="campo">
                Data de nascimento
                <input type="text" placeholder="dd/mm/aaaa" class="input_campo" id="nascimento">
            </label>

            <label class="campo">
                Senha
                <input type="password" placeholder="Mínimo 8 caracteres" class="input_campo" id="input_senha">
            </label>

            <label class="campo">
                Confirmar senha
                <input type="password" class="input_campo" id="input_confirmar_senha">
            </label>

            <div class="enviar" id="enviar">
                Entrar
            </div>
            <div class="criar_conta">
                <p>Já possui conta?</p>
                <a href="../login/login.html">Fazer Login</a>
            </div>  
        </form>
    </section>
    <section id="logo">
        <img class="idosotrab" src="../assets/idosotrabalhando.jpg" alt="Idoso Trabalhador">
    </section>

    <script src="cadastro.js"></script>
</body>
</html>
