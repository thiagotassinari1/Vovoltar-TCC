<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="perfil.css">
    <link rel="shortcut icon" type="imagem/jpg" href="../assets/minilogo.png">

    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <aside>
        <a href="../home/home.html" class="link_aside">Home</a>
        <a href="../navegar/navegar.html" class="link_aside">Navegar</a>
        <a href="../vagas/vagas.html" class="link_aside">Vagas</a>
        <a href="../perfil/perfil.html" class="link_aside_selecionado">Perfil</a>
        <div class="perfil">
            <a class="link_img_perfil" href="../perfil/perfil.html">
                <img class="img_perfil" src="../assets/user.png" alt="Usuario Perfil">
            </a>
            <div class="opções_usuario">
                <p id="email-usuario"></p>

                <button id="botao-logout">Sair</button>
            </div>

        </div>
    </aside>
    <main>
        <section class="titulo_section">
            <h1 class="titulo">Edição de usuário</h1>
        </section>
        <section class="edicoes_perfil">
            <div class="esquerda">
                <div class="foto_perfil">
                    <img class="foto_usuario" src="../assets/user2.png" alt="Foto usuário" id="foto-usuario">
                    <div class="botoes_edicao_foto">
                        <form id="form_foto" enctype="multipart/form-data">
                            <input type="file" name="ft_perfil" required />
                            <button id="enviar_foto" type="submit">Enviar Foto</button>
                        </form>                        
                        <button class="botao_ft" id="remover_ft" type="button">Remover foto</button>
                    </div>
                </div>
                

                <div class="infos_usuario">
                    <div class="info_campo">
                        <h3>Nome</h3>
                        <p id="nome_usuario"></p>
                        <input type="text" class="input_editar" id="input_nome_usuario" style="display: none;">
                    </div>

                    <div class="info_campo">
                        <h3>Email</h3>
                        <p id="email_usuario"></p>
                        <input type="text" class="input_editar" id="input_email_usuario" style="display: none;">
                    </div>

                    <div class="info_campo">
                        <h3 id="mudar_titulo_info_tel">Telefone</h3>
                        <p id="telefone_usuario"></p>
                        <input type="text" class="input_editar" id="input_telefone_usuario" style="display: none;">
                    </div>

                    <div class="info_campo">
                        <h3 id="mudar_titulo_info_nasc">Nascimento</h3>
                        <p id="nascimento_usuario"></p>
                        <input type="text" class="input_editar" id="input_nascimento_usuario" style="display: none;">
                    </div>

                    <div class="info_campo" id="ocultar_area_atuacao">
                        <h3>Área de atuação</h3>
                        <p id="area_atuacao"></p>
                        <input type="text" class="input_editar" id="input_area_atuacao" style="display: none;">
                    </div>

                    <!-- Botões de editar e salvar -->
                    <button id="editar_perfil">Editar Perfil</button>
                    <button id="salvar_perfil" style="display: none;">Salvar Alterações</button>
                </div>


            </div>

            <div class="direita">
                <section class="sobre">
                    <h1 class="titulo_sobre">Sobre</h1>
                    <p class="texto_sobre_usuario" id="texto_sobre_usuario">
                        Insira um texto sobre você!
                    </p>
                    <textarea maxlength="500" id="input_texto_sobre_usuario" style="display: none;"></textarea>
                </section>

                <section class="anexos_perfil">
                    <div class="anexos_direita" id="anexos_direita">
                        <h3>Anexos</h3>
                        <div class="curriculo" id="curriculo">
                            <form action="#" enctype="multipart/form-data" id="form_curriculo">
                                <label for="" class="label_curriculo">Anexar currículo</label>
                                <input type="file" id="input_curriculo" name="curriculo">

                                <button id="enviar_curriculo">Enviar curriculo</button>
                            </form>

                            <!-- fazer puxar o curriculo anexado no front pra aparecer no perfil do usuario caso ele queira deletar e tudo mais -->

                        </div>
                    </div>
                    <div class="redes_sociais">
                        <h3>Redes Sociais</h3>
                    </div>
                </section>
            </div>
        </section>
    </main>

    <script src="perfil.js"></script>
</body>

</html>
