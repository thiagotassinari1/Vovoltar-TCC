<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" type="imagem/jpg" href="../assets/minilogo.png">

    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <section id="login">
        <div class="titulo">
            <img src="../assets/logo.png" alt="Logo">
            <h1>Vovôltar</h1>
        </div>

        <h2 class="msg_login">Faça seu login</h2>

        <form class="campos">
            <label class="campo">
                Email  
                <input type="email" class="input_campo" id="email" name="email">
            </label>

            <label class="campo">
                Senha
                <input type="password" class="input_campo" id="senha" name="senha">
            </label>

            <div class="enviar" id="entrar_login">
                Entrar
            </div>
            <div class="criar_conta">
                <p>Não possui login?</p>
                <a href="../cadastro/cadastro.html">Criar conta</a>
            </div>  
        </form>
    </section>
    <section id="logo">
        <img class="idosotrab" src="../assets/idosotrabalhando.jpg" alt="Idoso Trabalhador">
    </section>

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
